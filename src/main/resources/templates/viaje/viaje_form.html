<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="fragments/fragments :: head('Añadir viaje')"></head>

<body>
<div th:replace="fragments/fragments :: header"></div>

<main>
    <section class="message-container" th:if="${errores}">
        <div class="message message--error" th:each="item : ${errores}">
            <strong th:text="${item.key}"></strong>: <span th:text="${item.value}"></span>
        </div>
    </section>

    <form action="/viaje/add" method="post" class="trip-form">
        <fieldset class="trip-form__fieldset">
            <legend class="trip-form__legend">Insertar un nuevo viaje</legend>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Ruta</label>
                <input class="trip-form__input" name="ruta" type="text" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Plazas ofertadas</label>
                <input class="trip-form__input" name="plazasOfertadas" type="number" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Propietario</label>
                <input class="trip-form__input" name="propietario" type="text" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Precio (€)</label>
                <input class="trip-form__input" name="precio" type="number" step="0.1" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Duración aproximada (minutos)</label>
                <input class="trip-form__input" name="duracion" type="number" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Día de salida</label>
                <input class="trip-form__input" name="fecha" type="date" required>
            </div>
            
            <div class="trip-form__group">
                <label class="trip-form__label">Hora de salida</label>
                <input class="trip-form__input" name="hora" type="time" required>
            </div>

            <div class="trip-form__actions">
                <button type="submit" class="button trip-form__button trip-form__button--primary">Añadir viaje</button>
                <a href="/" class="button trip-form__link">
                    Volver al listado
                </a>
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
